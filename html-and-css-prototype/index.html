<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML/CSS Prototype</title>
    <link rel="stylesheet" href="CSS/stylesheet.css">
  </head>
  <body>
    <div class="container">
      <h1>Recreate this using HTML &amp; CSS</h1>
      <img src="https://s3.amazonaws.com/f.cl.ly/items/2z3C3Z0L2Q0R282p1V0z/Image%202014-12-19%20at%2010.07.09%20AM.png" width="303" />
    </div>

    <!-- Speech Bubble  -->
    <div class="container gray-rectangle down-arrow"> <b>$167</b> still needed
      for this project </div>

    <!-- Start of main-flex-container -->
    <div class="container main-flex-container">

      <!--Progress Bar Row -->
      <div class="row">
        <div class="double-column">
          <div class="orange-progress-bar"></div>
        </div>
        <div class="column">
          <div class="gray-progress-bar"></div>
        </div>
      </div>

      <!--First Sentence Row-->
      <div class="row">
        <div class="sentence1"><span class="orange-text">Only 3 days left</span>
          to fund this project.
        </div>
      </div>

      <!--Second Sentence Row -->
      <div class="row">
        <div class="sentence2">Join the <b>42</b> other donors who have already
          supported this project. Every dollar helps.
        </div>
      </div>

      <!-- Give Now Row -->
      <div class="row">
        <div class="column">
            <div class="donation-text-box">$ <b>50</b></div>
        </div>
        <div class="column">
            <div class="give-now-btn">Give Now</div>
        </div>
      </div>
      
      <!-- Third Sentence Row -->
      <div class="row">
        <div class=sentence3>Why give $50?</div>
      </div>
     
    </div>  
    <!--end of main-flex-container-->

    <!-- Button Row -->
    <div class="button-container ">
        <div class="row ">
            <div class="column">
                <div class="button-style save-btn"> Save for later</div>
            </div>
            <div class="column">
                <div class="button-style tell-btn"> Tell your friends</div>
            </div>
      </div>
    </div>

  </body>
</html>
